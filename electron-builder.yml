appId: com.claudelander.app
productName: ClaudeLander
copyright: Copyright Â© 2024-2025

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - package.json

# Auto-update configuration
publish:
  provider: github
  owner: William-Long-II
  repo: claudelander

# macOS configuration
mac:
  category: public.app-category.developer-tools
  icon: build/icon.png
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Windows configuration
win:
  icon: build/icon.png
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: "${productName}-Setup-${version}.${ext}"

# Linux configuration
linux:
  icon: build/icon.png
  category: Development
  maintainer: "Will Long II <sytanek@gmail.com>"
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

# Rebuild native modules for node-pty and better-sqlite3
npmRebuild: true
