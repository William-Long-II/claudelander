<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaudeLander</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #e06c75 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(255, 140, 0, 0.4);
    }

    .hero-image {
      max-width: 400px;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .tagline {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #e5c07b;
      text-shadow: 0 0 20px rgba(229, 192, 123, 0.4);
    }

    .loading-bar {
      width: 200px;
      height: 3px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #ffd700, #ff8c00, #e06c75);
      animation: loading 2.5s ease-in-out;
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1 class="title">ClaudeLander</h1>
    <img src="assets/highlander-hero.png" alt="Highlander" class="hero-image">
    <p class="tagline">There Can Be Only One!</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
</body>
</html>
