<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#e06c75"/>
    </linearGradient>
    <linearGradient id="swordGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGrad)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#goldGrad)" stroke-width="6"/>

  <!-- Electric energy arcs -->
  <g stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.4">
    <path d="M100,180 Q130,200 110,240 Q90,280 120,300"/>
    <path d="M412,180 Q382,200 402,240 Q422,280 392,300"/>
    <path d="M80,256 Q120,246 100,290"/>
    <path d="M432,256 Q392,246 412,290"/>
  </g>

  <!-- Terminal window silhouette (background) -->
  <rect x="120" y="160" width="272" height="192" rx="8" fill="#252526" opacity="0.6"/>
  <rect x="120" y="160" width="272" height="24" rx="8" fill="#333"/>
  <circle cx="140" cy="172" r="5" fill="#e06c75"/>
  <circle cx="156" cy="172" r="5" fill="#e5c07b"/>
  <circle cx="172" cy="172" r="5" fill="#98c379"/>

  <!-- Highlander sword (prominent, vertical) -->
  <g filter="url(#shadow)">
    <!-- Blade -->
    <polygon points="256,48 270,100 268,280 256,300 244,280 242,100" fill="url(#swordGrad)"/>
    <!-- Blade edge highlight -->
    <polygon points="256,48 262,100 260,280 256,300" fill="white" opacity="0.3"/>
    <!-- Cross guard -->
    <rect x="200" y="290" width="112" height="14" rx="4" fill="url(#goldGrad)"/>
    <ellipse cx="256" cy="297" rx="8" ry="6" fill="#e06c75"/>
    <!-- Handle/grip -->
    <rect x="244" y="304" width="24" height="56" rx="3" fill="#5c3317"/>
    <rect x="248" y="310" width="16" height="6" fill="#7a4a2a"/>
    <rect x="248" y="322" width="16" height="6" fill="#7a4a2a"/>
    <rect x="248" y="334" width="16" height="6" fill="#7a4a2a"/>
    <rect x="248" y="346" width="16" height="6" fill="#7a4a2a"/>
    <!-- Pommel -->
    <ellipse cx="256" cy="368" rx="16" ry="12" fill="url(#goldGrad)"/>
    <ellipse cx="256" cy="368" rx="6" ry="4" fill="#e06c75"/>
  </g>

  <!-- Glowing "1" -->
  <g filter="url(#glow)">
    <text x="380" y="440" font-family="Arial Black, sans-serif" font-size="96" font-weight="bold" fill="url(#goldGrad)">1</text>
  </g>

  <!-- Terminal cursor blink (on top) -->
  <rect x="180" y="260" width="12" height="20" fill="#98c379" opacity="0.8"/>

  <!-- Lightning bolts -->
  <g fill="url(#goldGrad)" filter="url(#glow)">
    <polygon points="135,90 155,135 140,135 165,185 145,185 175,240 130,175 150,175 125,125 145,125" opacity="0.7"/>
    <polygon points="377,90 357,135 372,135 347,185 367,185 337,240 382,175 362,175 387,125 367,125" opacity="0.7"/>
  </g>
</svg>
