name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:  # Allow manual trigger

jobs:
  # First, check if version changed and create tag
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.version }} already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.version.outputs.version }} does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  # Build for each platform
  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build distributables (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build distributables (Windows)
        if: matrix.platform == 'win'
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build distributables (macOS)
        if: matrix.platform == 'mac'
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.exe
            release/*.dmg
            release/*.zip
            release/latest*.yml
          if-no-files-found: ignore

  # Create release and upload all artifacts
  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: ClaudeLander v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/latest*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update Homebrew tap after release
  update-homebrew:
    needs: [check-version, release]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Wait for release assets to be available
        run: sleep 30

      - name: Download macOS release assets
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          curl -L -o intel.zip "https://github.com/William-Long-II/claudelander/releases/download/v${VERSION}/ClaudeLander-${VERSION}-mac.zip"
          curl -L -o arm64.zip "https://github.com/William-Long-II/claudelander/releases/download/v${VERSION}/ClaudeLander-${VERSION}-arm64-mac.zip"

      - name: Calculate SHA256 hashes
        id: hashes
        run: |
          echo "intel_sha256=$(sha256sum intel.zip | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "arm64_sha256=$(sha256sum arm64.zip | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: William-Long-II/homebrew-claudelander
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update cask formula
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          INTEL_SHA="${{ steps.hashes.outputs.intel_sha256 }}"
          ARM64_SHA="${{ steps.hashes.outputs.arm64_sha256 }}"

          cat > homebrew-tap/Casks/claudelander.rb << 'CASKEOF'
          cask "claudelander" do
            version "VERSION_PLACEHOLDER"

            on_intel do
              sha256 "INTEL_SHA256_PLACEHOLDER"
              url "https://github.com/William-Long-II/claudelander/releases/download/v#{version}/ClaudeLander-#{version}-mac.zip"
            end

            on_arm do
              sha256 "ARM64_SHA256_PLACEHOLDER"
              url "https://github.com/William-Long-II/claudelander/releases/download/v#{version}/ClaudeLander-#{version}-arm64-mac.zip"
            end

            name "ClaudeLander"
            desc "Cross-platform Claude Code session manager"
            homepage "https://github.com/William-Long-II/claudelander"

            app "ClaudeLander.app"

            zap trash: [
              "~/Library/Application Support/claudelander",
              "~/Library/Preferences/com.claudelander.app.plist",
              "~/Library/Saved Application State/com.claudelander.app.savedState",
            ]
          end
          CASKEOF

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" homebrew-tap/Casks/claudelander.rb
          sed -i "s/INTEL_SHA256_PLACEHOLDER/${INTEL_SHA}/g" homebrew-tap/Casks/claudelander.rb
          sed -i "s/ARM64_SHA256_PLACEHOLDER/${ARM64_SHA}/g" homebrew-tap/Casks/claudelander.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/claudelander.rb
          git commit -m "Update claudelander to v${{ needs.check-version.outputs.version }}"
          git push
